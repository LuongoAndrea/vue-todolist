<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- link icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <div class="card" style="width: 100%;">
            <header>
                <nav class="navbar navbar-dark bg-dark">
                    <div>
                        <h1>To Do List</h1>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                          <label for="text" class="col-form-label">Text</label>
                        </div>
                        <div class="col">
                          <input type="text" placeholder="nuovo" v-model="newTask.text" @keyup.enter="push()">
                        </div>
                        <div class="col">
                            <a href="#" @click="push()" class="btn btn-light"><i class="fa-solid fa-arrow-right-to-bracket"></i></i></a>
                          </div>
                      </div>
                </nav>
            </header>
            <main>
                <div class="card-header">
                    Lista:
                  </div>
                  <ul  class="list-group list-group-flush">
                    <li v-for="(m,index) in list" key= "index" class="list-group-item">
                      <div @click.stop="linea(index)" class="row align-items-center" v-bind:class="{ linea: list[index].done }">
                          <div class="col align-self-center">
                            <p class="card-text">{{ list[index].text }}</p>
                          </div>
                          <div class="col-1 align-self-center">
                            <a href="#" class="btn btn-light" @click.stop="remove(index)"><i class="fa-solid fa-trash-can"></i></a>
                          </div>
                        </div>
                    </li>
                  </ul>
                </div>
            </main>
            
    </div>
    <!-- js vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js file -->
    <script src="./js/scritp.js"></script>
</body>
</html>
